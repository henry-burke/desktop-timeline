<!DOCTYPE html>
<html>

<head>
    <title>VGK CSS History</title>
    <meta author="Henry Burke- Web Dev Intern" charset="UTF-8">
    <link rel="stylesheet" href="div_hist.css">
</head>

<body>
    <h1>Vegas Golden Knights History</h1>

    <div class="tl-container">
        <div class="input-container">
            <h2 class="year">2017-18</h2>
            <input checked type="radio" name="year-selector" data-description="2017-18">
        </div>

        <div class="input-container">
            <h2 class="year">2018-19</h2>
            <input class="tl-dot" type="radio" name="year-selector" data-description="2018-19">
        </div>

        <div class="input-container">
            <h2 class="year">2019-20</h2>
            <input type="radio" name="year-selector" data-description="2019-20">
        </div>

        <div class="input-container">
            <h2 class="year">2020-21</h2>
            <input type="radio" name="year-selector" data-description="2020-21">
        </div>

        <div class="input-container">
            <h2 class="year">2021-22</h2>
            <input type="radio" name="year-selector" data-description="2021-22">
        </div>

        <div class="input-container">
            <h2 class="year">2022-23</h2>
            <input type="radio" name="year-selector" data-description="2022-23">
        </div>

        <div class="input-container">
            <h2 class="year">2023-24</h2>
            <input type="radio" name="year-selector" data-description="2023-24">
        </div>

        <div class="input-container">
            <h2 class="year">2024-25</h2>
            <input type="radio" name="year-selector" data-description="2024-25">
        </div>

        <div class="input-container">
            <h2 class="year">2025-26</h2>
            <input type="radio" name="year-selector" data-description="2025-26">
        </div>

        <div class="input-container">
            <h2 class="year">2026-27</h2>
            <input type="radio" name="year-selector" data-description="2026-27">
        </div>
    </div>
</body>

</html>
